<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .row {
            height: 100%;
            width: inherit;
            margin: 10px;
        }
    </style>

    <!-- slider styling and script-->
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
           var slider = document.getElementById("rating");
           var output = document.getElementById("currentRating");
           output.innerHTML = slider.value;

           slider.oninput = function() {
               output.innerHTML = this.value;
           }
        });
    </script>

</head>
<body>
            <form>
                <div class="container">

                    <div class="row">
                        <div class="col-lg-6">
                            <div id="Map" style="width: 100%; height: 400px;"></div>
                            <input id="mapid" value="{{ map.mapid }}" hidden>
                            <input id="center" value="" hidden>
                        </div>

                        <div class="col-lg-6">
                            <h2>Fyll ut:</h2>

                            <div>
                                <div>
                                        <div class="form-group">
                                            <label for="title">Titel:</label>
                                            <input type="title" class="form-control" id="title" placeholder="Titel" name="Title" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="description">Beskrivelse:</label>
                                            <textarea name="description" class="form-control" rows="2" id="description" placeholder="Beskrivelse" required></textarea>
                                        </div>

                                        <div class="slidecontainer">
                                            <p>Din Vurdering: <span id="currentRating"></span></p>
                                            <input name="rating" type="range" min="1" max="5" value="2" class="slider" id="rating" required>
                                        </div>

                                        <br>
                                        <button type="submit" class="btn btn-primary">Legg til</button>
                                        <button type="reset" class="btn btn-danger">TÃ¸m</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        <!--
        <script src="{{url_for('static', filename='scripts/javascripteditmap.js')}}"></script>
        -->

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACs8v_iZ7Y9-XS3KmTOL_JHvYGkmddERY&callback=initMap"></script>



</body>
</html>
