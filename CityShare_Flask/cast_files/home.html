<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityShare</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to static/styles.css -->
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <!-- Link to font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .box {
            display: inline-block;
            float: left;
            margin: 5px;
            border: 1px solid grey;
            box-shadow: 5px 5px #d3d3d3;
            height: 250px;
            width: 350px;
        }

        #boxes {
            margin: 1em;
            width: 100%;
            text-align: center;
        }

        .box h3 {
            font-family: Andalus;
            color: #000000;
        }

        .box {
            display: inline-block;
            vertical-align: middle;
            padding: 5%;
        }
    </style>
</head>
<body>

    <div id="boxes">

        <div class="alert alert-success alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Hei!</strong> Brukernavn
        </div>

        <div class="box">
            <p class="w3-large">
                <i class="fa fa-plus-circle" style="font-size:60px;color:#009bff;opacity:0.7;text-shadow:2px 2px 4px #000000;"></i>
            <h3>Nytt Kart</h3>
            </p>
        </div>

        <div class="box">
            <p class="w3-large">
                <i class="fa fa-map-signs" style="font-size:60px;color:#ff72c0;opacity:0.7;text-shadow:2px 2px 4px #000000;"></i>
            <h3>Mine Kart</h3>
            </p>
        </div>

        <div class="box">
            <p class="w3-large">
                <i class="fa fa-user-circle-o" style="font-size:60px;color:#ffdb2b;opacity:0.7;text-shadow:2px 2px 4px #000000;"></i>
            <h3>Min Konto</h3>
            </p>
        </div>
    </div>

</body>
</html>
