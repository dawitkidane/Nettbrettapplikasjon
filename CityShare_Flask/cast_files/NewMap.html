<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityShare</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to static/styles.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/styles.css') }}">
    <!-- Link to font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #content {
            margin: 3em;
            width: 81%;
            text-align: left;
        }

        /* Style tab links */
        .tablink {
          background-color: #555;
          color: white;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          font-size: 17px;
          width: 33.3%;
        }

        .tablink:hover {
          background-color: #777;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
          color: white;
          display: none;
          padding: 100px 20px;
          height: 525px;
        }

        .container {
            width: 50%;
            height: inherit;
        }

        .box {
            display: inline-block;
            width: 40%;
            height: 100%;
            margin: 5px;
        }

        .users {
            text-align: center;
        }

        /* Accordation */
        /* Style the buttons that are used to open and close the accordion panel */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .accordion:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .accordion:hover {
            background-color: #ccc;
        }

        .accordionb {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .accordionb:after {
            content: '\2796';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .accordionb:hover {
            background-color: #ccc;
        }

        #Mapdetails {background-color: #00beff;}
        #Map  {background-color: #ff53a1}
        #Users {background-color: #ffa500;}

    </style>

    <script>

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

        function openPage(pageName, elmnt, color) {
            // Hide all elements with class="tabcontent" by default */
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the background color of all tablinks/buttons
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }

            // Show the specific tab content
            document.getElementById(pageName).style.display = "block";

            // Add the specific color to the button used to open the tab content
            elmnt.style.backgroundColor = color;
        };

        function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('Map'), {
                zoom: 4,
                center: uluru
            });

            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        };

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACs8v_iZ7Y9-XS3KmTOL_JHvYGkmddERY&callback=initMap">
    </script>

    <script>
        $(document).ready(function(){
          var date_input=$('input[name="date"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        });
    </script>

</head>
<body>

    <div id="content">

        <div style="width: 100%; text-align: center">
            <button type="button" class="btn btn-primary" style="width:45%; margin: 5px">Bekreft</button>
            <button type="button" class="btn btn-danger" style="width:45%; margin: 5px">Avbryt</button>
        </div>

        <button id="defaultOpen" class="tablink" onclick="openPage('Mapdetails', this, '#00beff')">Kart detaljer</button>
        <button id="maplink" class="tablink" onclick="openPage('Map', this, '#ff53a1')">Velg Område</button>
        <button class="tablink" onclick="openPage('Users', this, '#ffa500')">Legg til brukere</button>


        <div id="Mapdetails" class="tabcontent">

            <div class="container">

                <h2>Vennligst Fyll ut Kart Opplysningene</h2>

                <form action="#">

                      <div class="form-group">
                        <label for="title">Kart Tittel:</label>
                        <input type="title" class="form-control" id="title" placeholder="Tittel" name="title" required>
                      </div>

                      <div class="form-group">
                        <label for="description">Kart Beskrivelse:</label>
                          <textarea type="description" id="description" name="description" placeholder="Beskrivelse" class="form-control" rows="5" required></textarea>
                      </div>

                      <div class="form-group">
                          <label for="date">Utløpsdato:</label>
                          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" required/>
                      </div>

                    <button type="button" class="btn btn-primary" onclick="openPage('Map', this, '#ff53a1'); document.getElementById('maplink').click(); initMap();">Neste</button>

                </form>

            </div>

        </div>

        <div id="Map" class="tabcontent"></div>

        <div id="Users" class="tabcontent users">

            <div class="box" style="float: left">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Søk">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>

                <br>

                <div style="background-color: #ffffff; width: 100%; height: inherit; overflow: scroll">
                    <button class="accordion">User 1</button>
                    <button class="accordion">User 2</button>
                    <button class="accordion">User 3</button>
                    <button class="accordion">User 4</button>
                    <button class="accordion">User 5</button>
                </div>

            </div>

            <div class="box">

                <h5>Valgte Brukere:</h5>

                <div style="background-color: #ffffff; width: 100%; height: inherit; overflow: scroll">
                    <button class="accordionb">User 1</button>
                    <button class="accordionb">User 2</button>
                    <button class="accordionb">User 3</button>
                    <button class="accordionb">User 4</button>
                    <button class="accordionb">User 5</button>
                </div>
            </div>

        </div>

    </div>

        <script>
            document.getElementById("defaultOpen").click();
        </script>

</body>
</html>
